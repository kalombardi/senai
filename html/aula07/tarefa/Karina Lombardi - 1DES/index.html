<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Tabaco do Mestre</title>
</head>
<body>
    
    <header>
        <a href="img/logo.png"><img src="img/logo.png" class="logo"/></a>
        <div class="teste">
            <input type="text" class="txtBarra" placeholder="Buscar"/>
            <img src="img/lupa.png" class="btnBusca"/>
        </div>

        <p class="login">Entrar ou Cadastrar</p>
        <img src="img/carrinho.png"/>
    </header>

    <nav>
        <section class="categorias">
            <div class="opcoes">
                <p>Tabacos</p>
            </div>
                <div class="opcoes">
                <p>Cachimbos</p>
            </div>
                <div class="opcoes">
                <p>Acessórios</p>
            </div>
                <div class="opcoes">
                <p>Kits</p>
            </div>
        </section>

    </nav>
    <section class="meio">
        <div class="filtros">
            <ul>
                <li>Natural</li>
                <li>Temperado</li>
                <li>Cachimbo</li>
                <li>Estojo</li>
            </ul>
        </div>

            <div class="produtos">           
                <div class="content">
                    <div class="category">
                        <div><img src="img/cachimbo-p.jpg" class="image"/></div>
                        <p class="name">Cachimbo P</p>
                    </div>
                        <div class="category">
                            <div><img src="img/cachimbo-g.jpg" class="image"/></div>
                            <p class="name">Cachimbo G</p>
                        </div>
                        <div class="category">
                            <div><img src="img/cachimbo-quadrado.jpg" class="image"/></div>
                            <p class="name">Cachimbo Quadrado</p>
                        </div>
                </div>

                <div class="content">
                        <div class="category">
                            <div><img src="img/fumo-corda-medio.jpg" class="image"/></div>
                            <p class="name">Fumo Médio</p>
                        </div>
                        <div class="category">
                            <div><img src="img/fumo-corda-forte.jpg" class="image"/></div>
                            <p class="name">Fumo Forte</p>
                        </div>
                        <div class="category">
                            <div><img src="img/fumo-corda-extra-fortejpg.jpg" class="image"/></div>
                            <p class="name">Fumo Extra-Forte</p>
                        </div>
                </div>
    </section>
    
    <footer>
        <div>
            <p>Contato</p>
            <p>Ajuda</p>
            <p>Horários</p>
        </div>
        <div>
            <p>Formas de Pagamento</p>
            <p>Formas de Entrega</p>
            <p>Programa de Fidelidade</p>
        </div>
    </footer>

</body>
</html>
